  <body>
    <nav id="top-nav">

    <div class="container">
        <form class="signup-form">
            <div id="signup-heading">
                <div onclick="SignupFun">
                    <h2 id="signin-h2"><a href="login.html"> SIGN IN</a></h2>
                </div>
                <div>
                    <h2 id="signup-h2" ><a href="signup.html"> REGISTER</a>
                        <hr>
                    </h2>
                </div>
            </div>

            <div class="mb-3">
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
            </div>
            
            <div class="mb-3">
                <input type="text" class="form-control" id="exampleInputUsername" placeholder="Username">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Create Password">
            </div>
            <div class="mb-3">

            </div> 
            

            
              <div class="mb-3" id="captecha">

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">

                        href="https://www.gearbest.com/about/terms-and-conditions.html">Terms and

                        Policies.</a> </label>
            </div>
            <p id="tip-p">Tip: To maximize online security, please do not reuse passwords or choose easy to guess ones
                on Gearbest.</p>
            <button type="submit" id="signup" class="btn btn-warning">Register</button>
            <p id="bottom-p">or connect via</p>
            <div id="google-img" class="img-fluid" ><a href=""><img src="./images/Google__G__Logo.png" width="100" alt=""></a></div>
