<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="payment.css">
    <title>Document</title>
</head>
<body>
    <header id="logo">
        <img src="https://uidesign.gbtcdn.com/GB/images/promotion/2019/a_evan/Gearbest/logo_gearbest.png?imbypass=true" alt="">
    </header>
    <hr>


    <div class="payment_card">
        
        <form>
            <div>
                <p>Enter Name </p>
                <input type="text" name="name" id="name" >
            </div>
            <div>
                <p>Enter Card Number </p>
                <input type="number" name="number" id="cNum" >
            </div>
            <div>
                <p>Enter CVV </p>
                <input type="password" name="cvv" id="cvv" >
            </div>
    
            <div>
                <p>Enter Expiry Date </p>
                <input type="date" name="date" id="edate" >
            </div>
            <input type="submit" value="Pay" id="submit_button">
           </form>
    </div>
    
</body>
</html>

<script src="payment.js"></script>
