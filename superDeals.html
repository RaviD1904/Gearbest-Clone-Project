    function displaydata(hkData) {

        hkData.map(function (elem) {



            let box = document.createElement("div");

            box.setAttribute("id", "innbox")

            let img = document.createElement("img");
            img.setAttribute("id", "innimg")

            img.src = elem.img;


            let name = document.createElement("p");
            name.textContent = elem.title;
            name.setAttribute("id", "title")

            let price = document.createElement("p");
            price.innerText = elem.price;
            price.setAttribute("id", "price")


            let sPrice = document.createElement("s");
            sPrice.innerText = `RRP: ${elem.rrp}`
            sPrice.setAttribute("id", "sprice")

            ////////////////////////////////////////////////

            let ldiv = document.createElement("div");
            ldiv.setAttribute("id", "ldiv")

            let sticon = document.createElement("i");
            sticon.setAttribute("class", "fa-solid fa-store")

            let btmex = document.createElement("p");
            btmex.innerText = elem.btmex;
            btmex.setAttribute("id", "btmex")

            let cricon = document.createElement("i");
            cricon.setAttribute("class", "fa-solid fa-cart-shopping")


            ///////////////////////////////////////////////
            ldiv.append(sticon, btmex, cricon)




            box.append(img, name, price, sPrice, ldiv);

            document.querySelector("#container").append(box);

        });
    }
